{% extends 'gliocas_app/base.html' %}

{% block title_block %}
    {{ subject }}
{% endblock %}

{% block body_block %}
    <h1>{{ subject }}</h1>

    <div>
        {% if courses %}
        <ul>
            {% for course in courses %}
                <li><a href="{% url 'show_course' subject.slug course.slug %}"> {{ course.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>There are no courses.</strong>
        {% endif %}
    </div>

{% endblock %}
