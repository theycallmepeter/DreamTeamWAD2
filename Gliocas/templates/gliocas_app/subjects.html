{% extends 'gliocas_app/base.html' %}

{% block title_block %}
Subjects
{% endblock %}

{% block body_block %}
<h1 class="mt-1"> Subjects </h1>
<!-- <a href = "{% url 'subjects' %}"> Subjects </a> -->

{% if subjects %}


{% for subject in subjects %}

<div class="card my-3 rounded shadow">
    <a href="{% url 'show_subject' subject.slug %}">
        <div class="card-body mt-2">
            <h2>{{ subject.name }}</h2>
        </div>
    </a>
</div>

{% endfor %}

{% else %}
<div class="card my-3 rounded shadow">
    <div class="card-body">
        <strong>There are no subjects.</strong>
    </div>
</div>
{% endif %}
<!-- <a href="{% url 'add_subject'  %}"> Add subject </a> -->

{% endblock %}
